<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Booked Data</title>
    <style>
        body { font-family: sans-serif; padding: 20px; color: #333; background-color: #f9f9f9; }
        h1, h2, h3 { text-align: center; }
        h1 { margin-bottom: 2rem; }
        h2 { color: #de493c; border-top: 2px solid #ddd; padding-top: 20px; margin-top: 40px;}
        h3 { 
            text-align: left; 
            background-color: #333; 
            color: white; 
            padding: 10px 15px; 
            margin-top: 30px; 
            margin-bottom: 0;
            border-radius: 8px 8px 0 0;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; background-color: white; }
        th { background-color: #f2f2f2; }
        tfoot td { font-weight: bold; background-color: #f9f9f9; }
        .unbook-btn {
            padding: 5px 10px;
            background-color: #de493c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .unbook-btn:hover { background-color: #b03a2e; }
        .export-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #1D6F42; /* Excel green */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .export-btn:hover { background-color: #144D2D; }
        .discount-row { color: #28a745; }
        /* NEW STYLES */
        .recalculate-input {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .recalculate-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .recalculate-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Booked Positions Management</h1>
    
    <button id="export-btn" class="export-btn">Export to Excel</button>
    
    <div id="brands-container"></div>

    <h2 id="total-revenue">Total Revenue After Discount: Calculating...</h2>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const exportBtn = document.getElementById('export-btn');
            if (exportBtn) {
                exportBtn.addEventListener('click', () => {
                    window.location.href = '/api/export-excel';
                });
            }
            fetchBookings();
        });

        async function unbookSpot(zoneId, spotId) {
            if (!confirm("Are you sure you want to make this position available again?")) return;
            try {
                const response = await fetch('/api/unbook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ zoneId, spotId })
                });
                const result = await response.json();
                alert(result.message);
                if (response.ok) fetchBookings();
            } catch (error) {
                alert('A network error occurred.');
            }
        }

        function recalculateTotals() {
            let overallTotalRevenue = 0;
            const brandTables = document.querySelectorAll('.brand-table');
            
            brandTables.forEach(table => {
                const brandSubtotal = parseFloat(table.dataset.subtotal);
                const autoDiscount = parseFloat(table.dataset.autodiscount);
                
                const moreDiscountInput = table.querySelector('.recalculate-input');
                const moreDiscount = parseFloat(moreDiscountInput.value) || 0;
                
                const brandTotal = brandSubtotal - autoDiscount - moreDiscount;
                
                table.querySelector('.brand-total-display').textContent = `${brandTotal.toLocaleString()} THB`;
                overallTotalRevenue += brandTotal;
            });
            
            document.getElementById('total-revenue').textContent = `Total Revenue After Discount: ${overallTotalRevenue.toLocaleString()} THB`;
        }

        async function fetchBookings() {
            try {
                const response = await fetch('/api/admin-data');
                const data = await response.json();
                
                const brandsContainer = document.getElementById('brands-container');
                brandsContainer.innerHTML = '';
                
                const bookingsByBrand = {};
                for (const zoneId in data) {
                    const zone = data[zoneId];
                    for (const spotId in zone.spots) {
                        const spot = zone.spots[spotId];
                        if (spot.status === 'Booked') {
                            const brandName = spot.brand || 'Unknown Brand';
                            if (!bookingsByBrand[brandName]) {
                                bookingsByBrand[brandName] = [];
                            }
                            bookingsByBrand[brandName].push({ ...spot, zoneId, spotId, zoneName: zone.name });
                        }
                    }
                }

                for (const brandName in bookingsByBrand) {
                    const brandSpots = bookingsByBrand[brandName];
                    let brandSubtotal = 0;
                    let tableRowsHTML = '';

                    brandSpots.forEach(spot => {
                        tableRowsHTML += `
                            <tr>
                                <td>${spot.zoneName}</td>
                                <td>${spot.name}</td>
                                <td>${spot.price.toLocaleString()} THB</td>
                                <td>${spot.bookedBy}</td>
                                <td>
                                    <button class="unbook-btn" onclick="unbookSpot('${spot.zoneId}', '${spot.spotId}')">Un-book</button>
                                </td>
                            </tr>
                        `;
                        brandSubtotal += spot.price;
                    });
                    
                    let autoDiscount = 0;
                    if (brandSpots.length === 2) {
                        autoDiscount = 5000;
                    } else if (brandSpots.length >= 3) {
                        autoDiscount = 10000;
                    }

                    const tfootHTML = `
                        <tr>
                            <td colspan="4" style="text-align: right;">Subtotal:</td>
                            <td>${brandSubtotal.toLocaleString()} THB</td>
                        </tr>
                        ${autoDiscount > 0 ? `
                        <tr class="discount-row">
                            <td colspan="4" style="text-align: right;">Auto Discount:</td>
                            <td>-${autoDiscount.toLocaleString()} THB</td>
                        </tr>` : ''}
                        <tr>
                            <td colspan="3" style="text-align: right;">More Discount:</td>
                            <td><input type="number" class="recalculate-input" placeholder="0"></td>
                            <td><button class="recalculate-btn">Recalculate</button></td>
                        </tr>
                        <tr>
                            <td colspan="4" style="text-align: right;"><strong>Brand Total:</strong></td>
                            <td><strong class="brand-total-display">${(brandSubtotal - autoDiscount).toLocaleString()} THB</strong></td>
                        </tr>
                    `;

                    const brandSectionHTML = `
                        <h3>Brand: ${brandName}</h3>
                        <table class="brand-table" data-subtotal="${brandSubtotal}" data-autodiscount="${autoDiscount}">
                            <thead>
                                <tr>
                                    <th>Zone</th>
                                    <th>Position Name</th>
                                    <th>Price</th>
                                    <th>Booked By (Email)</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>${tableRowsHTML}</tbody>
                            <tfoot>${tfootHTML}</tfoot>
                        </table>
                    `;
                    brandsContainer.innerHTML += brandSectionHTML;
                }

                // Attach event listeners to all recalculate buttons
                document.querySelectorAll('.recalculate-btn').forEach(button => {
                    button.addEventListener('click', recalculateTotals);
                });

                // Calculate initial total
                recalculateTotals();

            } catch (error) {
                console.error("Failed to fetch booking data:", error);
                document.getElementById('brands-container').innerHTML = "<p>Error loading data.</p>";
            }
        }
    </script>
</body>
</html>
